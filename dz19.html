<script>
    //1
    let num1 = +prompt('Enter a number')
    let factorial = (num1) => {
        if (isNaN(num1) || num1 < 0) {
            return `Введите корректное значение`
        } else if (num1 === 0) {
            return 'Факториал 0 = 1'
        }

        if (num1 === 1) {
            return 1;
        } else {
            return num1 * factorial(num1 - 1);
        }
    }
    alert( factorial(num1));

    //ВТОРАЯ ЗАДАЧА РЕШЕНА С САМОМ КОНЦЕ
    //ВТОРАЯ ЗАДАЧА РЕШЕНА С САМОМ КОНЦЕ

    // 3
    let num2 = prompt('Введите число которое хотели бы перевернуть')
    let getBackwardsNum = num2 => {
        if (isNaN(+num2)) {
            return 'Введено неккорктное значение'
        }
        if (num2 < 0) {
            if (num2 === '') {
                return '';
            } else {
                return -(num2.slice(-1)) + getBackwardsNum(num2.slice(1, -1));
            }
        } else {
            if (num2 === '') {
                return '';
            } else {
                return num2.slice(-1) + getBackwardsNum(num2.slice(0, -1));
            }
        }
    }
    alert(getBackwardsNum(num2));

    //   4
    num3 = prompt('Введите число из суммы чисел которого хотели бы получить сумму')
    let countSum = num3 => {
        if (isNaN(+num3)) {
            return 'Введено неккоректное значение'
        }
        if (num3 < 0) {
            if (num3 === '') {
                return ''
            } else {
                return +num3.slice(-1) + +countSum(num3.slice(1, -1))
            }
        } else {
            if (num3 === '') {
                return ''
            } else {
                return +num3.slice(-1) + +countSum(num3.slice(0, -1))
            }
        }
    }
    alert(countSum(num3))

    //5
    let brackets = +prompt('Введите какое количество вложенных скобок вы хотите получить')
    let f = brackets => {
        if (brackets < 0 || isNaN(brackets)) {
            return 'Введено неккоректное значение'
        }
        let c = '('
        let d = ')'
        if (brackets === 0) {
            return '';
        } else {
            return c + f(brackets - 1) + d
        }
    }
    alert(f(brackets))

    // 2

    let startPoint = +prompt('Введите точку отсчета')
    let endPoint = +prompt('Введите точку конца')
    
    let getStrOrder = (startPoint, endPoint) => {
        if (isNaN(startPoint) || isNaN(endPoint)) {
            alert('Введите корректные значения')
        } else if (startPoint > endPoint) {
            alert('Точка отсчета не может быть больше конечной точки')
        } else {
            document.write(`${startPoint} <br>`);
            if (startPoint === endPoint) {
                return endPoint
            } else {
                return getStrOrder(startPoint + 1, endPoint)
            }
        }
    }
    getStrOrder(startPoint, endPoint);
